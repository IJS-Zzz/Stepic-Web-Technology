{% extends "qa/base.html" %}

{% block content %}
  <form method="post" action="{% url 'qa:ask'%}" autocomplete="off">
    <fieldset>
      {% csrf_token %}
      {{ form.as_p }}
    </fieldset>
    <button type="submit">Сохранить</button>
  </form>
  <div>User: {{ user }}</div>
  <div>Session: {{ session }}</div>
  <div><a href="{% url 'qa:new'%}">Return to main page</a></div>
{% endblock %}
