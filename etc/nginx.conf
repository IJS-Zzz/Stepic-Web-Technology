# My Config

server {
	server_name Space;
	listen 80 default_server;
	
	# access_log /home/box/web/nginx_log/access.log;
	# error_log /home/box/web/nginx_log/error.log;

	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;

	location ^~ /hello/ {
		proxy_pass http://0.0.0.0:8080;
	}
	
	location ^~ /uploads/ {
		root /home/box/web;
	}
	
	location ~* \.\w\w\w?\w?$ {
		root /home/box/web/public;
	}

	location / {
		proxy_pass http://0.0.0.0:8000;
	}
}